<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Comfortaa&display=swap"
      rel="stylesheet" />
    <title>Mix Team</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="nav-container">
        <div class="logo-container">
          <a href="./index.html"
            ><img src="./assets/img/MiXteamW.png" alt="logo"
          /></a>
          <div class="redes-container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
        <div class="sub-nav">
          <div class="nav-links-sub">
            <a href="./index.html">Inicio</a>
            <a href="./pages/football.html">Liga Profesional Argentina</a>
            <a href="./pages/news.html">Noticias Deportivas</a>
          </div>
          <div aria-busy="false" class="weather-container"></div>
        </div>
      </nav>
    </header>
    <main class="grid">
      <section>
        <form class="form">
          <h1>Crea tus Equipos</h1>
          <h3>Arma los equipos para ese fulbito!</h3>
          <label
            >Añadí cuatro o mas jugadores, para dividirlos en dos equipos</label
          >
          <input
            type="text"
            class="input"
            placeholder="Nombre Jugador"
            autocomplete="off"
            required />
          <div class="list-players-container">
            <ul class="ul-list"></ul>
          </div>
          <button class="list-button">Ingresar Jugador</button>
          <button class="button-mix">Mezclar</button>
        </form>
        <button class="share-button">Compartir en WhatsApp</button>
        <div class="tittle-team"></div>
        <div class="container-teams">
          <ol class="list-containerOne"></ol>
          <ol class="list-containerTwo"></ol>
        </div>
        <div class="container-delete"></div>
      </section>
      <aside class="news-main">
        <h2>Resumen Noticias Deportivas</h2>
        <div class="news-container"></div>
        <a href="#" id="btn-scroll-top">Volver arriba</a>
      </aside>
    </main>
    <footer>
      <div class="footer-container">
        <p>© 2023 MixTeam. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/news.js"></script>
    <script
      src="https://kit.fontawesome.com/9823d63da0.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
