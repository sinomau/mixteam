<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix Team</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.classless.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><strong>MiXteam</strong></li>
        </ul>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./pages/weather.html">Clima</a></li>
          <li><a href="./pages/widget.html">Futbol Argentino</a></li>
        </ul>
      </nav>
    </header>
    <main class="input-container">
      <form class="form">
        <h1>Crea tus Equipos!</h1>
        <p>Añadí cuatro o mas jugadores, para dividirlos en dos equipos!</p>
        <input
          type="text"
          class="input"
          placeholder="Nombre Jugador"
          autocomplete="off"
          required />
        <div class="list-players-container">
          <ul class="list"></ul>
        </div>
        <button class="list-button">Ingresar Jugador</button>
        <button class="button-mix">Mezclar</button>
      </form>
      <div class="tittle-team"></div>
      <div class="container-teams">
        <ol class="list-containerOne"></ol>
        <ol class="list-containerTwo"></ol>
      </div>
      <div class="container-delete"></div>
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
