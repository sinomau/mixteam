<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix Team</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="nav-container">
        <div class="logo-container">
          <img src="./assets/img/MiXteamW.png" alt="logo" />
        </div>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./pages/widget.html">Futbol</a></li>
          <li><a href="./pages/news.html">Noticias</a></li>
        </ul>
      </nav>
    </header>
    <div class="sub-nav">
      <div aria-busy="false" class="weather-container"></div>
      <div class="redes-container">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
    <main class="grid">
      <section>
        <form class="form">
          <h1>Crea tus Equipos!</h1>
          <label
            >Añadí cuatro o mas jugadores, para dividirlos en dos
            equipos!</label
          >
          <input
            type="text"
            class="input"
            placeholder="Nombre Jugador"
            autocomplete="off"
            required />
          <div class="list-players-container">
            <ul class="ul-list"></ul>
          </div>
          <button class="list-button">Ingresar Jugador</button>
          <button class="button-mix">Mezclar</button>
        </form>
        <div class="tittle-team"></div>
        <div class="container-teams">
          <ol class="list-containerOne"></ol>
          <ol class="list-containerTwo"></ol>
        </div>
        <div class="container-delete"></div>
      </section>
      <aside class="news-main">
        <h1>Noticias</h1>
        <div class="news-container"></div>
      </aside>
    </main>

    <script src="./js/index.js"></script>
    <script src="./js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/9823d63da0.js"
      crossorigin="anonymous"></script>
  </body>
</html>
